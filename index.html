<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Akademi | Giriş</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="glass-card">
        <h1 id="title">ROTA <span>AKADEMİ</span></h1>
        <p id="subtitle">Eğitim yolculuğuna başla.</p>
        
        <form id="authForm">
            <input type="text" placeholder="Kullanıcı Adı" required>
            <input type="email" id="emailField" placeholder="E-posta" style="display: none;">
            <input type="password" placeholder="Şifre" required>
            <button type="submit" class="btn">Giriş Yap</button>
        </form>

        <div class="switch">
            <p id="toggleText">Hesabın yok mu? <a href="javascript:void(0)" onclick="toggle()">Kayıt Ol</a></p>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
