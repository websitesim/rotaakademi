<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Akademi | Geleceğini Şekillendir</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-animation">
        <div class="glow-sphere sphere-1"></div>
        <div class="glow-sphere sphere-2"></div>
        <div class="glow-sphere sphere-3"></div>
    </div>

    <div class="wrapper">
        <div class="glass-card">
            <header class="header">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24" fill="none" stroke="#38bdf8" stroke-width="2">
                        <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="logo">ROTA<span>AKADEMİ</span></h1>
                <p id="sub-title">Yeni nesil eğitim platformu.</p>
            </header>

            <form id="auth-form">
                <div class="input-field">
                    <input type="text" placeholder="Kullanıcı Adı" required>
                </div>
                <div id="extra-field" class="input-field hidden">
                    <input type="email" placeholder="E-posta Adresi">
                </div>
                <div class="input-field">
                    <input type="password" placeholder="Şifre" required>
                </div>
                <button type="submit" class="btn-submit">Hemen Başla</button>
            </form>

            <div class="switch-zone">
                <p id="msg">Hesabın yok mu? <a href="#" onclick="toggle(event)">Kayıt Ol</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
