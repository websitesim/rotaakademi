<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rota Akademi | Gelecek Burada</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&display=swap" rel="stylesheet">
</head>
<body>

    <div class="bg-blur">
        <div class="blob-1"></div>
        <div class="blob-2"></div>
    </div>

    <div class="auth-wrapper">
        <div class="glass-card">
            <div class="brand">
                <div class="neon-circle">
                    <span class="logo-icon">R</span>
                </div>
                <h1 class="logo-text">ROTA<span>AKADEMİ</span></h1>
                <p>Eğitimin Yeni Rotası</p>
            </div>

            <form id="auth-form">
                <div class="input-container">
                    <input type="text" placeholder="Kullanıcı Adı" id="user" required>
                </div>
                <div id="email-box" class="input-container hidden">
                    <input type="email" placeholder="E-posta Adresi" id="email">
                </div>
                <div class="input-container">
                    <input type="password" placeholder="Şifre" id="pass" required>
                </div>
                <button type="submit" class="glow-button">Hadi Başlayalım</button>
            </form>

            <div class="form-footer">
                <p id="switch-text">Hesabın yok mu? <a href="#" onclick="toggle(event)">Kayıt Ol</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
